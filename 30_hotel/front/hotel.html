    <!-- 會員登入Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">會員登入</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formLoginCustomer" class="row g-3" novalidate>
              <div class="col-md-12">
                <label for="" class="form-label">電子信箱 / e-mail :</label>
                <input
                  name="login_email"
                  type="email"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">請輸入正確格式</div>
              </div>
              <div class="col-md-12">
                <label for="" class="form-label">密碼 / password :</label>
                <input
                  name="login_password"
                  type="password"
                  class="form-control"
                  required
                  minlength="8"
                  maxlength="16"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,16}$"
                />
                <div class="invalid-feedback">
                  請輸入8~16個字元且包含數字、英文字母大小寫及特殊符號的密碼
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-secondary" type="reset">取消</button>
                <button
                  class="btn btn-success"
                  type="submit"
                  id="btnLoginCustomer"
                >
                  登入
                </button>
              </div>
            </form>
